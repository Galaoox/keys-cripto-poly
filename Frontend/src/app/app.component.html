<div class="container py-5">
  <div class="row">
    <div class="col-12 col-md-4">
      <div class="card card-body rounded-0 mb-4 bg-dark">
        <h2>Decentralized Key Manager</h2>
        <h6 class="text-muted"></h6>
        <hr />
        <span>Wallet</span>
        <span>{{addressUser ? addressUser : 'Conecte su wallet'}}</span>
        <hr />
        <div *ngIf="!hasKeyMaster; else KeyInserted">
          <label for="field-password" class="form-label">Contrase単a Maestra:</label>
          <input type="password" placeholder="Contrase単a" [formControl]="keyMaster" id="field-key-master"
            class="form-control bg-dark text-white rounded-0 " validateInput required />
          <div class="d-grid gap-2">
            <button class="btn btn-primary rounded-0 mt-2" type="button" (click)="insertKey()">Ingresar</button>

          </div>
        </div>

        <ng-template #KeyInserted>
          <div>
            <h5>Contrase単a ingresada</h5>
            <div class="d-grid gap-2">
              <button class="btn btn-danger rounded-0 mt-2" type="button" (click)="deleteKey()">Eliminar
                Contrase単a</button>
            </div>
          </div>

        </ng-template>

      </div>

      <app-form #formComp (reload)="reloadData()" [keyMasterValue]="addressUser ? keyMasterValue: ''"></app-form>
    </div>
    <div class="col-md-7">
      <app-list #list (onUpdate)="onUpdate($event)" (onView)="onView($event)" [disabled]="!keyMasterValue || !addressUser"></app-list>
    </div>
  </div>
</div>
